# This file demonstrates the usage of webviz-subsurface with fmu results.
# Additional data is needed to run this example, which can be found here:
# https://github.com/equinor/webviz-subsurface-testdata
# Modify the path below to the full path of a downloaded copy of the above data.

title: Reek Webviz Demonstration

container_settings:
  scratch_ensembles:
    iter-0: /mnt/media/scratch/webviz/fix-smry/webviz-subsurface/examples/webviz-subsurface-testdata/reek_fullmatrix/realization-*/iter-0

pages:

 - title: Front page
   content:
    - Webviz created from configuration file

 - title: InplaceVolumesOneByOne
   content: 
    - container: InplaceVolumesOneByOne
      ensembles: 
        - iter-0
      volfiles: 
        geogrid: geogrid--oil.csv
        simgrid: simgrid--oil.csv

 - title: ReservoirSimulationTimeSeriesOneByOne
   content: 
    - container: ReservoirSimulationTimeSeriesOneByOne
      ensembles: 
        - iter-0

 - title: InplaceVolumes
   content:
    - container: InplaceVolumes
      ensembles: 
        - iter-0
      volfiles:
        geogrid: geogrid--oil.csv
        simgrid: simgrid--oil.csv

 - title: ParameterDistribution
   content:
    - container: ParameterDistribution
      ensembles:
        - iter-0

 - title: ParameterCorrelation
   content:
    - container: ParameterCorrelation
      ensembles:
        - iter-0

 - title: ReservoirSimulationTimeSeries
   content:
    - container: ReservoirSimulationTimeSeries
      ensembles:
        - iter-0

 - title: ReservoirSimulationTimeSeries (with options set)
   content:
    - container: ReservoirSimulationTimeSeries
      ensembles:
        - iter-0
      options:
        vector1: FOPT
        vector2: FGPT
        vector3: FWPT
        date: '2003-02-01'
        visualization: statistics_hist