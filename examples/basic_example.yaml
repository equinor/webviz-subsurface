# This file demonstrates the usage of webviz-subsurface using aggregated files
# The configuration files uses YAML (https://en.wikipedia.org/wiki/YAML).

title: Reek Webviz Demonstration

pages:

 - title: Front page
   content:
    - Webviz created from configuration file

 - title: InplaceVolumesOneByOne
   content: 
    - container: InplaceVolumesOneByOne
      csvfile_vol: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/volumes.csv
      csvfile_reals: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/realdata.csv

 - title: ReservoirSimulationTimeSeriesOneByOne
   content: 
    - container: ReservoirSimulationTimeSeriesOneByOne
      csvfile_smry: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/smry.csv
      csvfile_reals: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/realdata.csv
      initial_vector: FOPT
      
 - title: InplaceVolumes
   content:
    - container: InplaceVolumes
      csvfile: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/volumes.csv

 - title: ParameterDistribution
   content:
    - container: ParameterDistribution
      csvfile: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/parameters.csv

 - title: Morris Plot
   content: 
    - container: MorrisPlot
      csv_file: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/morris.csv

 - title: Grid Viewer
   content:
    - container: SubsurfaceMap
      jsonfile: /mnt/media/scratch/webviz/csv/webviz-subsurface-testdata/aggregated_data/subsurface-map.json