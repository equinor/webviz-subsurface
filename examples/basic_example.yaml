# This file demonstrates the usage of webviz-subsurface using aggregated files
# Additional data is needed to run this example, which can be found here:
# https://github.com/equinor/webviz-subsurface-testdata
# Clone this repo into the folder containing this file.

title: Reek Webviz Demonstration

pages:

 - title: Front page
   content:
    - Webviz created from configuration file

 - title: InplaceVolumesOneByOne
   content: 
    - container: InplaceVolumesOneByOne
      csvfile_vol: ./webviz-subsurface-testdata/aggregated_data/volumes.csv
      csvfile_reals: ./webviz-subsurface-testdata/aggregated_data/realdata.csv

 - title: ReservoirSimulationTimeSeriesOneByOne
   content: 
    - container: ReservoirSimulationTimeSeriesOneByOne
      csvfile_smry: ./webviz-subsurface-testdata/aggregated_data/smry.csv
      csvfile_reals: ./webviz-subsurface-testdata/aggregated_data/realdata.csv
      initial_vector: FOPT
      
 - title: InplaceVolumes
   content:
    - container: InplaceVolumes
      csvfile: ./webviz-subsurface-testdata/aggregated_data/volumes.csv

 - title: ReservoirSimulationTimeSeries
   content: 
    - container: ReservoirSimulationTimeSeries
      csvfile: ./webviz-subsurface-testdata/aggregated_data/smry.csv
      obsfile : ./webviz-subsurface-testdata/aggregated_data/observations.yml
      options:
        vector1: FOPR
        
 - title: ReservoirSimulationTimeSeries (with options set)
   content:
    - container: ReservoirSimulationTimeSeries
      csvfile: ./webviz-subsurface-testdata/aggregated_data/smry.csv
      options:
        vector1: FOPT
        vector2: FGPT
        vector3: FWPT
        date: '2003-02-01'
        visualization: statistics_hist

 - title: ParameterDistribution
   content:
    - container: ParameterDistribution
      csvfile: ./webviz-subsurface-testdata/aggregated_data/parameters.csv

 - title: Morris Plot
   content: 
    - container: MorrisPlot
      csv_file: ./webviz-subsurface-testdata/aggregated_data/morris.csv

 - title: Grid Viewer
   content:
    - container: SubsurfaceMap
      jsonfile: ./webviz-subsurface-testdata/aggregated_data/subsurface-map.json
