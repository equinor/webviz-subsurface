# This file demonstrates the most basic usage of webviz in a FMU setting
# The configuration files uses YAML (https://en.wikipedia.org/wiki/YAML).

title: Reek Webviz Demonstration

container_settings:
  scratch_ensembles:
    iter-0: ./webviz-subsurface-testdata/reek_fullmatrix/realization-*/iter-0


pages:
 - title: Front page
   content:
    - Webviz created from configuration file

 - title: InplaceVolumesOneByOne
   content: 
    - container: InplaceVolumesOneByOne
      ensembles: 
        - iter-0
      volfiles: 
        geogrid: geogrid--oil.csv
        simgrid: simgrid--oil.csv

 - title: ReservoirSimulationTimeSeriesOneByOne
   content: 
    - container: ReservoirSimulationTimeSeriesOneByOne
      ensembles: 
        - iter-0

 - title: InplaceVolumes
   content:
    - container: InplaceVolumes
      ensembles: 
        - iter-0
      volfiles:
        geogrid: geogrid--oil.csv
        simgrid: simgrid--oil.csv

 - title: ParameterDistribution
   content:
    - container: ParameterDistribution
      ensembles:
        - iter-0

 - title: ParameterCorrelation
   content:
    - container: ParameterCorrelation
      ensembles:
        - iter-0

 - title: ReservoirSimulationTimeSeries
   content:
    - container: ReservoirSimulationTimeSeries
      ensembles:
        - iter-0
