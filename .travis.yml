language: python
cache: pip

addons:
    chrome: stable

python:
  - "3.6"

matrix:
  fast_finish: true

before_install:
  - sudo apt-get -qq update
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - wget https://chromedriver.storage.googleapis.com/74.0.3729.6/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - export PATH=$PATH:$PWD

script:
  - pip install .
  - pip install .[tests]
  - pycodestyle webviz_subsurface/containers webviz_subsurface/datainput tests
  - pytest tests
  - git clone https://github.com/equinor/webviz-config.git
  - pushd ./webviz-config/docs; python build_docs.py; popd

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: ./webviz-config/docs/_build
    github_token:
      secure: 
    keep_history: true
    on:
      branch: master

  - provider: pypi
    user: webviz
    password:
      secure: 
    on:
      tags: true
