name: webviz-subsurface

on:
  push:
    branches:
      - debugxtgeo

jobs:
  webviz-subsurface:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“– Checkout commit locally
      uses: actions/checkout@v2

    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.6"

    - name: ğŸ“¦ Install webviz-subsurface with dependencies
      run: |
        pip install --upgrade pip
        pip install "fmu-tools>=1.8"

    - name: ğŸ§¾ List all installed packages
      run: pip freeze
